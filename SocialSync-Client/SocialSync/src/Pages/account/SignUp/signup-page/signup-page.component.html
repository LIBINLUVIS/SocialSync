<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6 col-lg-4">
       
       <div class="d-flex justify-content-center mb-2">
          <h1 style="font-family: 'Roboto', sans-serif; font-weight: 700; color: #007bff; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);" class="display-6 text-center mb-2">SocialSync</h1>
       </div>
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Sign up your account</h2>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="fname" class="form-label">User Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter user name">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password" placeholder="Retype your password">
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Choose your country</label>
                <select class="form-select" id="country" aria-label="Select your country">
                  <option selected disabled value="">Select a country</option>
                  <option value="US">United States</option>
                  <option value="UK">United Kingdom</option>
                  <option value="CA">Canada</option>
                  <option value="AU">Australia</option>
                  <option value="IN">India</option>
                  <!-- Add more countries as needed -->
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning">Signup</button>
              </div>
            </form>

            <hr>
            <div class="text-center">
              <p>have an account? <a (click)="RedirectSignIn()" class="text-decoration-none" style="cursor: pointer;">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
