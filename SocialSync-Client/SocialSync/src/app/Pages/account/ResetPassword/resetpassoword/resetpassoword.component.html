<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6 col-lg-4">
       
       <div class="d-flex justify-content-center mb-2">
          <h1 style="font-family: 'Roboto', sans-serif; font-weight: 700; color: #007bff; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);" class="display-6 text-center mb-2">SocialSync</h1>
       </div>
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Reset password</h2>
            <form [formGroup]="resetpasswordForm" (ngSubmit)="resetPassword()">
              <div class="mb-3">
                <label for="password" class="form-label">Enter New Password</label>
                <input formControlName="newpassword" type="password" class="form-control" id="newpassword" placeholder="Enter New Password">
              </div>
              <div class="mb-3">
                <label for="retypepassword" class="form-label">Retype Password</label>
                <input  type="password" class="form-control" id="retypepassword" placeholder="Retype Password">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-warning">Reset Password</button>
              </div>
            </form>
            <hr>

          </div>
        </div>
      </div>
    </div>
  </div>
