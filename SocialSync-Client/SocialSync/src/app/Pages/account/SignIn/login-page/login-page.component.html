<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
     
     <div class="d-flex justify-content-center mb-2">
        <h1 style="font-family: 'Roboto', sans-serif; font-weight: 700; color: #007bff; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);" class="display-6 text-center mb-2">SocialSync</h1>
     </div>
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Sign in with your  account</h2>
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">

              <div class="text-danger" *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="text-danger" *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div> 
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">

              <div class="text-danger" *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.errors?.['required']">
                Password is required
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-warning" *ngIf="!loading()">Login</button>

              <div style="display: flex;justify-content: center;" *ngIf="loading()">
                <div class="spinner-border spinner-border-sm text-primary " role="status"></div>
              </div>

            </div>
          </form>
          <div class="mt-3 text-center">
            <a  class="text-decoration-none" (click)="RedirectforgotPassword()" style="cursor: pointer;">Forgot password?</a>
          </div>
          <hr>
          <div class="text-center">
            <p>Don't have an account? <a (click)="RedirectSignup()" class="text-decoration-none" style="cursor: pointer;">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
